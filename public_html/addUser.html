<body style="background: rgb(216,224,222);">

        <div class="navbar-header">

<script>
    function doRegister() {
        // alert("Do Register");
        var data = new FormData();

        data.append("password", $("#password")[0].value);
        data.append("email", $("#email")[0].value);
        data.append("name", $("#name")[0].value);
        data.append("role", $("#role")[0].value);
        data.append("photo", $("#photo")[0].files[0]);

        $.ajax({
            url: "/users/create",
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            method: 'POST',
            type: 'POST', // For jQuery < 1.9
            success: function(data) {
                alert("Se creó al usuario exitosamente");
            },error:function(err){
                console.log(err);
                alert("Hubo un error al crear al usuario");
            }
        });
    }
</script>
<div class="container" style="align-content: center;">
    <form name="NewUser" action="/users/login" enctype="multipart/form-data" method="POST">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa Nombre">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu mail">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa Contraseña">
        </div>
        <div class="form-group">
            <label for="photo">Foto:</label>
            <input type="file" name="photo" id="photo" />
        </div>
        <div class="form-group">
            <label for="role">Tipo de Cta:</label>
            <select id="role" name="role">
                <option value="ADMIN">Admin</option>
                <option value="USER">USER</option>
            </select>
        </div>

        <div class="container col-2">
            <!--<button class="btn btn-default btn-danger pull-left"><a href="login.html" style="color:#fff;">Cancelar</a></button>-->

            <button type="button" class="btn btn-default btn-success pull-right" onclick="doRegister();">Ingresar</button>
        </div>
    </form>
</div>
</body>
</html>
